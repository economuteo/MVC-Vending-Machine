<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Vending machine</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="root">
            <article id="products"></article>
            <section id="digitalScreen"></section>
            <section id="keypad">
                <div class="parentButtons" id="key1">
                    <div class="keyButtons">1</div>
                </div>
                <div class="parentButtons" id="key2">
                    <div class="keyButtons">2</div>
                </div>
                <div class="parentButtons" id="key3">
                    <div class="keyButtons">3</div>
                </div>
                <div class="parentButtons" id="key4">
                    <div class="keyButtons">4</div>
                </div>
                <div class="parentButtons" id="key5">
                    <div class="keyButtons">5</div>
                </div>
                <div class="parentButtons" id="key6">
                    <div class="keyButtons">6</div>
                </div>
                <div class="parentButtons" id="key7">
                    <div class="keyButtons">7</div>
                </div>
                <div class="parentButtons" id="key8">
                    <div class="keyButtons">8</div>
                </div>
                <div class="parentButtons" id="key9">
                    <div class="keyButtons">9</div>
                </div>
                <div class="parentButtons" id="key0">
                    <div class="keyButtons">0</div>
                </div>
                <div class="parentButtons" id="keyChange">
                    <div class="keyButtons">CHANGE</div>
                </div>
                <div class="parentButtons" id="keyEnter">
                    <div class="keyButtons">ENTER</div>
                </div>
                <div class="parentButtons" id="keyBack">
                    <div class="keyButtons"><</div>
                </div>
                <div class="parentButtons" id="keyEmptySpace"></div>
                <div class="parentButtons" id="keyNext">
                    <div class="keyButtons">></div>
                </div>
            </section>
            <section id="money">
                <div id="1Dollar" class="bankContainer">
                    <img class="bank-note" src="Photos/Bank-notes/1 Dollar.jpg" alt="One dollar" />
                </div>
                <div id="5Dollars" class="bankContainer">
                    <img class="bank-note" src="Photos/Bank-notes/5 Dollars.jpg" alt="One dollar" />
                </div>
                <div id="10Dollars" class="bankContainer">
                    <img class="bank-note" src="Photos/Bank-notes/10 Dollars.jpg" alt="One dollar" />
                </div>
            </section>
        </div>
    </body>
</html>
